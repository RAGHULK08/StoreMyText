<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store My Text</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <header>
        <h1>Store My Text</h1>
        <button id="logoutBtn" class="logout" style="display:none;">Logout</button>
    </header>

    <main>
        <!-- Login View -->
        <section id="loginSection" class="view">
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <div class="input-row">
                    <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required />
                </div>
                <div class="input-row">
                    <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password"
                        required />
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginMsg" class="message" role="status" aria-live="polite"></div>
            <div class="form-link">New user? <a href="#" id="goToRegister">Register here</a></div>
        </section>

        <!-- Registration View -->
        <section id="registerSection" class="view">
            <h2>Register</h2>
            <form id="registerForm" novalidate>
                <div class="input-row">
                    <input type="email" id="registerEmail" placeholder="Email" autocomplete="username" required />
                </div>
                <div class="input-row">
                    <input type="password" id="registerPassword" placeholder="New Password" autocomplete="new-password"
                        required />
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="registerMsg" class="message" role="status" aria-live="polite"></div>
            <div class="form-link">Already have an account? <a href="#" id="goToLogin">Login here</a></div>
        </section>

        <!-- Main Note Editor View -->
        <section id="mainSection" class="view">
            <h2 id="mainSectionTitle">Save Your Text</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note Title..." />
                <div class="textarea-container">
                    <textarea id="textInput" placeholder="Type your text here..." maxlength="10000"></textarea>
                    <div id="charCounter" class="char-counter">0/10000</div>
                </div>
                <div class="btn-row">
                    <button id="saveBtn" type="submit">Save Note</button>
                    <button id="cancelEditBtn" type="button" style="display:none;">Cancel Edit</button>
                </div>
            </form>
            <div class="btn-row">
                <button id="historyBtn">View History</button>
                <button id="connectDriveBtn" class="drive-btn" type="button">üîó Connect Google Drive</button>
            </div>
            <div id="status" class="message" role="status" aria-live="polite"></div>
        </section>

        <!-- History/Notes List View -->
        <section id="historySection" class="view view--scrollable">
            <h2>Your Saved Notes</h2>
            <input type="search" id="searchNotes" placeholder="Search by title or content..." />

            <!-- Bulk Actions Bar -->
            <div id="bulkActions" class="bulk-actions" style="display:none;">
                <div class="select-all-container">
                    <input type="checkbox" id="selectAllNotes" />
                    <label for="selectAllNotes">Select All</label>
                </div>
                <button id="deleteSelectedBtn" class="btn-small delete-btn" style="display:none;">Delete Selected</button>
            </div>

            <div id="historyStatus" class="message" role="status" aria-live="polite"></div>
            <div id="historyList"></div>
            <div class="btn-row">
                <button id="backToMain">Back to Editor</button>
            </div>
        </section>
    </main>

    <!-- Modal for Custom Confirm Dialog -->
    <div id="customConfirm" class="modal-overlay" style="display: none;">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirmMsg">
            <p id="confirmMsg"></p>
            <div class="modal-actions">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
