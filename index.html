<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextGrab</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✂️</text></svg>">
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <header>
        <h1>TextGrab</h1>
        <div class="header-actions">
            <span id="userEmail" class="user-email"></span>
            <button id="connectDriveBtn" class="btn-small">Connect Drive</button>
            <button id="logoutBtn" class="btn-small" style="display:none;">Logout</button>
        </div>
    </header>

    <main>
        <!-- Login View -->
        <section id="loginSection" class="view card">
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required />
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password"
                    required />
                <button type="submit">Login</button>
            </form>
            <div id="loginMsg" class="message" role="status"></div>
            <p class="form-switcher">Don't have an account? <a href="#" id="goToRegister">Register</a></p>
        </section>

        <!-- Registration View -->
        <section id="registerSection" class="view card" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm" novalidate>
                <input type="email" id="registerEmail" placeholder="Email" autocomplete="username" required />
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password"
                    required />
                <button type="submit">Register</button>
            </form>
            <div id="registerMsg" class="message" role="status"></div>
            <p class="form-switcher">Already have an account? <a href="#" id="goToLogin">Login</a></p>
        </section>

        <!-- Main Editor View -->
        <section id="mainSection" class="view card" style="display: none;">
            <h2>Text Editor</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note Title (Required)" required />
                <textarea id="textInput" placeholder="Enter your text here..."></textarea>
                <div class="btn-row">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="cancelEditBtn" class="btn-secondary" style="display: none;">Cancel
                        Edit</button>
                    <button type="button" id="historyBtn" class="btn-secondary">View History</button>
                </div>
            </form>
            <div id="status" class="message" role="status"></div>
        </section>

        <!-- History/Notes List View -->
        <section id="historySection" class="view view--scrollable card" style="display: none;">
            <h2>Your Saved Notes</h2>
            <input type="search" id="searchNotes" placeholder="Search by title or content..." />
            <div id="bulkActions" class="bulk-actions">
                <div class="select-all-container">
                    <input type="checkbox" id="selectAllNotes" />
                    <label for="selectAllNotes">Select All Visible</label>
                </div>
                <button id="deleteSelectedBtn" class="btn-small btn-danger" style="display: none;">Delete
                    Selected</button>
            </div>
            <div id="historyStatus" class="message" role="status"></div>
            <div id="historyList"></div>
            <div class="btn-row">
                <button id="backToMain" class="btn-secondary">Back to Editor</button>
            </div>
        </section>
    </main>

    <!-- Modal for Custom Confirm Dialog -->
    <div id="customConfirm" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirmMsg"></p>
            <div class="modal-actions">
                <button id="confirmYes" class="btn-danger">Yes</button>
                <button id="confirmNo" class="btn-secondary">No</button>
            </div>
        </div>
    </div>

    <!-- Modal for Viewing Note Content -->
    <div id="viewNoteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-content--large">
            <h3 id="viewNoteTitle" class="modal-title"></h3>
            <pre id="viewNoteContent" class="modal-body"></pre>
            <div class="modal-actions">
                <button id="copyFromView" class="btn">Copy Content</button>
                <button id="downloadFromView" class="btn">Download</button>
                <button id="closeViewModal" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
