<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TextGrab</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader"></div>
  </div>

  <header class="topbar">
    <div class="container">
      <h1>TextGrab</h1>
      <div class="topbar-right">
        <span id="userEmail" class="user-email"></span>
        <button id="connectDriveBtn" class="btn">Connect Drive</button>
        <button id="logoutBtn" class="btn-danger" style="display:none;">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Login -->
    <section id="loginSection" class="view card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input id="loginEmail" type="email" required />
        <label>Password</label>
        <input id="loginPassword" type="password" required />
        <div id="loginMsg" class="message" role="status" style="display:none;"></div>
        <div class="btn-row">
          <button type="submit" class="btn">Login</button>
          <button id="goToRegister" class="btn-secondary">Create account</button>
        </div>
      </form>
    </section>

    <!-- Register -->
    <section id="registerSection" class="view card" style="display:none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label>Email</label>
        <input id="registerEmail" type="email" required />
        <label>Password</label>
        <input id="registerPassword" type="password" required />
        <div id="registerMsg" class="message" role="status" style="display:none;"></div>
        <div class="btn-row">
          <button type="submit" class="btn">Create</button>
          <button id="goToLogin" class="btn-secondary">Back to login</button>
        </div>
      </form>
    </section>

    <!-- Main Editor -->
    <section id="mainSection" class="view card" style="display:none;">
      <h2>Editor</h2>
      <form id="noteForm">
        <label>Title</label>
        <input id="noteTitle" required />
        <label>Text</label>
        <textarea id="textInput" rows="8" placeholder="Paste or type text here"></textarea>
        <div class="btn-row">
          <button id="saveBtn" type="submit" class="btn">Save Note</button>
          <button id="cancelEditBtn" type="button" class="btn-secondary" style="display:none;">Cancel</button>
          <button id="historyBtn" type="button" class="btn">View History</button>
        </div>
        <div id="status" class="message" role="status" style="display:none;"></div>
      </form>
    </section>

    <!-- History/Notes -->
    <section id="historySection" class="view card" style="display:none;">
      <h2>Your Saved Notes</h2>
      <input id="searchNotes" type="search" placeholder="Search by title or content..." />
      <div id="bulkActions" class="bulk-actions">
        <div class="select-all-container">
          <input id="selectAllNotes" type="checkbox" />
          <label for="selectAllNotes">Select all visible</label>
        </div>
        <button id="deleteSelectedBtn" class="btn-danger" style="display:none;">Delete Selected</button>
      </div>
      <div id="historyStatus" class="message" role="status" style="display:none;"></div>
      <div id="historyList" class="history-list"></div>
      <div class="btn-row">
        <button id="backToMain" class="btn-secondary">Back to Editor</button>
      </div>
    </section>
  </main>

  <!-- Confirm Modal -->
  <div id="customConfirm" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <p id="confirmMsg"></p>
      <div class="modal-actions">
        <button id="confirmYes" class="btn-danger">Yes</button>
        <button id="confirmNo" class="btn-secondary">No</button>
      </div>
    </div>
  </div>

  <!-- View Note Modal -->
  <div id="viewNoteModal" class="modal-overlay" style="display:none;">
    <div class="modal-content modal-content--large">
      <h3 id="viewNoteTitle"></h3>
      <pre id="viewNoteContent" class="modal-body"></pre>
      <div class="modal-actions">
        <button id="copyFromView" class="btn">Copy Content</button>
        <button id="closeViewModal" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
